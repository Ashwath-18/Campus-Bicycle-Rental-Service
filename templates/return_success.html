<!DOCTYPE html>
<html>
<head>
    <title>Return Successful</title>
    <meta http-equiv="refresh" content="5;url={{ url_for('home') }}">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#eef2f3, #dfe9f3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .popup {
            background: white;
            padding: 45px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center;
            width: 430px;

            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: fadeSlide 0.8s ease forwards;
        }

        @keyframes fadeSlide {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .tick {
            font-size: 65px;
            color: #4CAF50;
            animation: pop 0.6s ease, glow 1.5s infinite alternate;
        }

        @keyframes pop {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #4CAF50; }
            to { text-shadow: 0 0 20px #4CAF50; }
        }

        h2 {
            color: #444;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .msg {
            margin-top: 20px;
            font-size: 17px;
            line-height: 1.8;
            color: #333;
        }

        .button-section {
            margin-top: 35px;
        }

        .btn {
            padding: 10px 55px;
            background-color: #2c2c2c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #4CAF50;
            transform: scale(1.08);
        }

        .redirect-msg {
            margin-top: 15px;
            font-size: 13px;
            color: gray;
        }
    </style>

    <script>
        // Auto redirect after 3 seconds
        setTimeout(function(){
            window.location.href = "/";
        }, 3000);
    </script>
</head>

<body>

<div class="popup">

    <div class="tick">âœ”</div>

    <h2>RETURN SUCCESSFUL</h2>

    <div class="msg">
        <strong>{{ name }}</strong><br>
        HAS RETURNED THE BICYCLE - <strong>{{ bicycle_id }}</strong><br>
        AT <span style="color:#4CAF50;">{{ station_name }}</span><br>
        ON {{ time }}, {{ date }}
    </div>

    <div class="button-section">
        <a href="/" class="btn">BACK TO HOME</a>
    </div>

    <div class="redirect-msg">
        Redirecting to home in 5 seconds...
    </div>

</div>

</body>
</html>
