<!DOCTYPE html>
<html>
<head>
    <title>Return Successful</title>
    <style>
        body { margin:0; font-family: Arial,sans-serif; background: linear-gradient(to right,#141e30,#243b55);
               display:flex; justify-content:center; align-items:center; height:100vh; }
        .popup { background:white; 
            padding:40px; 
            border-radius:12px; 
            box-shadow:0 15px 35px rgba(0,0,0,0.3); 
            text-align:center; }
            
        h2 { color:#27ae60; }
        .msg { 
            margin-top:20px; 
            font-size:18px; 
            line-height:1.8; 
        }

        .button-section {
            margin-top: 40px;   /* increase this for more gap */
        }

        .btn { 
            padding:10px 50px; 
            background-color:#243b55; 
            color:white; 
            text-decoration:none; 
            border-radius:6px; 
            display:inline-block;
        }

        .btn:hover { background-color:#141e30; }

    </style>
</head>
<body>
<div class="popup">
    <h2>Return Successful âœ…</h2>
    <div class="msg">
        <strong>{{ name }}</strong><br>
        Has returned the bicycle - <strong>{{ bicycle_id }}</strong><br>
        At <span style="color:#2980b9;">{{ station_name }}</span> 
        On {{ time }}, {{ date }}
    </div>
    <div class="button-section">
        <a href="/" class="btn">Back to Home</a>
    </div>
</div>
</body>
</html>
