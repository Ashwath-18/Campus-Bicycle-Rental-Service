<!DOCTYPE html>
<html>
<head>
    <title>Select Battery Percentage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#eef2f3,#dfe9f3);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    border-radius:18px;
}

.btn-primary{
    border-radius:12px;
    padding:12px;
    font-weight:500;
    letter-spacing:0.5px;
    background:linear-gradient(135deg,#2c2c2c);
    border:none;
    transition:all 0.3s ease;
}

.btn-primary:hover{
    background:linear-gradient(135deg,#2c2c2c);
    transform:translateY(-3px);
    box-shadow:0 15px 30px rgba(0,0,0,0.35);
}

</style>
</head>

<body>

<div class="container">
    <div class="card shadow p-4">

        <h2 class="text-center mb-4">ðŸ”‹ EV Battery Percentage</h2>

        <form method="POST" action="{{ url_for('return_battery') }}">

            <input type="hidden" name="roll_no" value="{{ roll_no }}">
            <input type="hidden" name="station_id" value="{{ station_id }}">
            <input type="hidden" name="bicycle_type" value="EV">

            <div class="mb-4">
                <label class="form-label">Select Battery Percentage</label>

                <input type="range"
                       class="form-range"
                       min="0"
                       max="100"
                       value="50"
                       name="battery_percentage"
                       id="batteryRange"
                       oninput="document.getElementById('batteryValue').innerText = this.value">

                <div class="battery-value mt-2">
                    Current: <span id="batteryValue">50</span>%
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Continue
            </button>

        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
