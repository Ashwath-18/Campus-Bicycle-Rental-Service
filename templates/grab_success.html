<!DOCTYPE html>
<html>
<head>
    <title>Grab Successful</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            animation: pop 0.3s ease-in-out;
        }

        @keyframes pop {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h2 {
            color: #2980b9;
        }

        .msg {
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.8;
        }

        .button-section {
            margin-top: 40px;
        }

        .btn {
            padding: 10px 50px;
            background-color: #243b55;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .btn:hover {
            background-color: #141e30;
        }
    </style>
</head>

<body>

<div class="popup">
    <h2>Grab Successful ðŸš²</h2>
    <div class="msg">
        <strong>{{ name }}</strong><br>
        Has grabbed the bicycle - <strong>{{ bicycle_id }}</strong><br>
        From <span style="color:#2980b9;"><strong>{{ station_name }}</strong></span>
        At  {{ time }} , {{ date }}
    </div>
    <div class="button-section">
        <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
    </div>
</div>
</body>
</html>
