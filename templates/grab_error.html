<!DOCTYPE html>
<html>
<head>
    <title>Active Rental Exists</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#eef2f3, #dfe9f3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup {
            background: white;
            padding: 45px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center;
            width: 420px;

            animation: fadeSlide 0.6s ease forwards;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .warning {
            font-size: 65px;
            color: #e74c3c;
            animation: pop 0.5s ease, shake 0.4s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.6); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        h2 {
            color: #e74c3c;
            margin-top: 15px;
        }

        .msg {
            margin-top: 20px;
            font-size: 17px;
            line-height: 1.8;
            color: #333;
        }

        .btn {
            margin-top: 35px;
            padding: 10px 55px;
            background-color: #2c2c2c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #e74c3c;
            transform: scale(1.08);
        }
    </style>
</head>

<body>

<div class="popup">

    <div class="warning">⚠️</div>

    <h2>RENTAL ALREADY ACTIVE</h2>

    <div class="msg">
        <strong>You already have an active rental.</strong><br>
        Please return the current bicycle before grabbing another.
    </div>

    <a href="{{ url_for('home') }}" class="btn">Back to Home</a>

</div>

</body>
</html>
