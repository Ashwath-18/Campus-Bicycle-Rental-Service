<!DOCTYPE html>
<html>
<head>
    <title>Campus Bicycle Rental Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
            background: #f1f5f9;
        }

        /* LEFT â€” IMAGE (flat, full bleed) */
        .left {
            width: 65%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 24px 0 24px 24px;
            background: #f1f5f9;
        }

        .img-wrap {
            width: 100%;
            height: calc(100vh - 48px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 32px 64px rgba(0,0,0,0.15);
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        /* fade on right edge of image into white */
        .left::after {
            content: '';
            position: absolute;
            top: 0; right: 0;
            width: 120px;
            height: 100%;
            background: linear-gradient(to left, #f1f5f9 20%, transparent);
            z-index: 3;
            pointer-events: none;
        }

        /* RIGHT â€” 3D WHITE PANEL */
        .right {
            width: 35%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
            position: relative;
            z-index: 2;
        }

        .panel {
        background: #ffffff;
        border-radius: 24px;
        padding: 48px 40px;
        display: flex;
        flex-direction: column;
        width: 88%;
        transform: perspective(1200px) rotateY(0deg) rotateX(4deg) translateY(-6px);
        box-shadow:
        0 40px 60px rgba(0,0,0,0.13),
        0 8px 20px rgba(0,0,0,0.08),
        0 0 0 1px rgba(0,0,0,0.05);
        transition: transform 0.5s ease;
    }

        .right:hover .panel {
        transform: perspective(1200px) rotateY(0deg) rotateX(2deg) translateY(-3px);
}

        .title {
            font-size: 36px;
            font-weight: 800;
            color: #0f172a;
            line-height: 1.1;
            letter-spacing: -1.5px;
        }

        .subtitle {
            margin-top: 14px;
            font-size: 13px;
            color: #64748b;
        }

        .divider {
            margin-top: 24px;
            width: 48px;
            height: 4px;
            border-radius: 2px;
            background: #0f172a;
        }

        .buttons {
            margin-top: 36px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 24px;
            font-size: 15px;
            font-weight: 700;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            width: 100%;
            background: linear-gradient(135deg, #1e293b, #334155);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2), 0 1px 0 rgba(255,255,255,0.05) inset;
            transition: 0.25s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            transform: translateY(-3px);
        }

        .btn-arrow {
            font-size: 16px;
            opacity: 0.6;
            transition: transform 0.25s ease;
        }

        .btn:hover .btn-arrow { transform: translateX(5px); opacity: 1; }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            .left, .right { width: 100%; }
            .left { height: 50vh; padding: 16px; }
            .img-wrap { transform: none; height: 100%; }
            .left::after { display: none; }
            .right { height: 50vh; }
            .panel { transform: none; width: 90%; }
        }
    </style>
</head>
<body>

    <div class="left">
        <div class="img-wrap">
            <img src="{{ url_for('static', filename='images/new-campus.png') }}">
        </div>
    </div>

    <div class="right">
        <div class="panel">
            <div class="title">Campus Bicycle<br>Rental Service</div>
            <div class="subtitle">Smart Mobility Solution for Sustainable Campus</div>
            <div class="divider"></div>
            <div class="buttons">
                <a href="/grab" class="btn">
                    ðŸš² &nbsp;Grab Bicycle
                    <span class="btn-arrow">â†’</span>
                </a>
                <a href="/return" class="btn">
                    ðŸ”„ &nbsp;Return Bicycle
                    <span class="btn-arrow">â†’</span>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
