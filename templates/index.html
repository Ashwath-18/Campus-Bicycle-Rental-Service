<!DOCTYPE html>
<html>
<head>
    <title>Campus Bicycle Rental Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* LEFT SIDE */
        .left {
            width: 50%;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            padding: 120px 100px 100px 100px;
        }

        .title {
            font-size: 55px;
            font-weight: 700;
            color: #000000;
            line-height: 1.2;
        }

         .subtitle {
            margin-top: 30px;
            font-size: 20px;
            color: #475569;
        }

        .buttons {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            gap: 50px;
            align-items: flex-start;  /* prevents stretching */
            margin-left: 60px;
        }

        .btn {
            display: inline-block;      /* not full width */
            padding: 18px 60px;         /* controls horizontal size */
            font-size: 20px;
            font-weight: 700;
            border-radius: 18px;
            text-align: center;
            color: white;
            text-decoration: none;
            transition: 0.3s ease;
            width: 135px;           /* makes both buttons equal length */
        }

        .get-btn {
            background: linear-gradient(135deg, #b91d1d, #2563eb);
        }

        .get-btn:hover {
            box-shadow: 0 12px 30px rgba(210, 27, 27, 0.4);
            transform: translateY(-3px);
        }

        .return-btn {
            background: linear-gradient(135deg, #b91d1d, #2563eb);
        }

        .return-btn:hover {
            box-shadow: 0 12px 30px rgba(2, 99, 255, 0.639);
            transform: translateY(-3px);
        }

        /* RIGHT SIDE â€“ FULL EXTENDED IMAGE */
        .right {
            width: 50%;
            position: relative;
            overflow: hidden;
        }

        .right img {
            width: 100%;
            height: 100vh;
            object-fit: cover;   /* fills fully without distortion */
        }

        /* Responsive */
        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }

            .left, .right {
                width: 100%;
                height: 50vh;
            }

            .left {
                padding: 40px;
            }

            .title {
                font-size: 34px;
            }

            .buttons {
                flex-direction: column;
            }

            .right img {
                height: 50vh;
            }
        }

    </style>
</head>
<body>

    <div class="left">
        <div class="title">
            Campus Bicycle<br>
            Rental Service
        </div>

        <div class="subtitle">
            Smart Mobility Solution for Sustainable Campus
        </div>

        <div class="buttons">
            <a href="/grab" class="btn get-btn">Grab Bicycle</a>
            <a href="/return" class="btn return-btn">Return Bicycle</a>
        </div>
    </div>

    <div class="right">
        <img src="{{ url_for('static', filename='images/new-campus.png') }}">
    </div>

</body>
</html>
