<!DOCTYPE html>
<html>
<head>
    <title>Bicycle Not Available</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#eef2f3, #dfe9f3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup {
            background: white;
            padding: 45px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center;
            width: 420px;

            opacity: 0;
            transform: translateY(25px);
            animation: fadeSlide 0.6s ease forwards;
        }

        @keyframes fadeSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .warning {
            font-size: 65px;
            color: #f39c12;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.6); }
            100% { transform: scale(1); }
        }

        h2 {
            color: #f39c12;
            margin-top: 15px;
        }

        .msg {
            margin-top: 20px;
            font-size: 17px;
            line-height: 1.8;
            color: #333;
        }

        .btn {
            margin-top: 35px;
            padding: 10px 55px;
            background-color: #2c2c2c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #f39c12;
            transform: scale(1.08);
        }
    </style>
</head>

<body>

<div class="popup">

    <div class="warning">ðŸš²</div>

    <h2>BICYCLE NOT AVAILABLE</h2>

    <div class="msg">
        {{ message }}
    </div>

    <a href="{{ url_for('grab_bicycle') }}" class="btn">
        BACK TO GRAB PAGE
    </a>

</div>

</body>
</html>
