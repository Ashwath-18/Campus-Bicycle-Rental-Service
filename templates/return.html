<!DOCTYPE html>
<html>
<head>
    <title>Return bicycle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #eef2f3, #dfe9f3); }
        .card { border-radius: 22px; border: none; }
        h2 { font-weight: 600; }
        .bike-card.selected { border: 2px solid #2563eb; box-shadow: 0 12px 30px rgba(37,99,235,0.25); }
        .form-control, .form-select { border-radius: 10px; }
        .btn-primary { border-radius: 12px; padding: 12px; font-weight: 500; letter-spacing: 0.5px; 
        background: linear-gradient(135deg, #1e293b, #334155); border: none; transition: all 0.3s ease; }
        .btn-primary:hover { background: linear-gradient(135deg, #0f172a, #1e293b); transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.35); }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg p-5">
        <h2 class="text-center mb-4">üîÅ Return a Bicycle</h2>
        <form method="POST" action="/return">
            <div class="mb-4">
                <label class="form-label">Roll Number</label>
                <input type="text" name="roll_no" class="form-control" required>
            </div>

            
            <div class="mb-4 mt-4">
                <label class="form-label">Return Station</label>
                <select name="station_id" class="form-select" required>
                    <option value="">-- Select Station --</option>
                    {% for station in stations %}
                    <option value="{{ station.station_id }}">{{ station.block_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Next</button>
        </form>
    </div>
</div>

<script>
function selectBike(type, element) {
    document.getElementById("bicycle_type").value = type;
    document.querySelectorAll(".bike-card").forEach(card => card.classList.remove("selected"));
    element.classList.add("selected");
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
