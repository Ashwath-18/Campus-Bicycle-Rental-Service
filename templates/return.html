<!DOCTYPE html>
<html>
<head>
    <title>Return Bicycle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2f3, #dfe9f3);
        }

        .card {
            border-radius: 22px;
            border: none;
        }

        h2 {
            font-weight: 600;
        }

        .bike-card {
            border: 2px solid #e0e0e0;
            border-radius: 18px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .bike-card img {
            height: 170px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .bike-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }

        .bike-card:hover img {
            transform: scale(1.05);
        }

        .bike-card.selected {
            border: 2px solid #2563eb;
            box-shadow: 0 12px 30px rgba(37,99,235,0.25);
        }

        .form-control, .form-select {
            border-radius: 10px;
        }

        .btn-primary {
            border-radius: 12px;
            padding: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .battery-section {
            display: none;
            margin-top: 20px;
        }

        .battery-value {
            font-weight: 600;
            margin-top: 8px;
        }

    </style>
</head>

<body>

<div class="container mt-5">
    <div class="card shadow-lg p-5">
        <h2 class="text-center mb-4">üîÅ Return a Bicycle</h2>

        <form method="POST">

            <!-- Roll Number -->
            <div class="mb-4">
                <label class="form-label">Roll Number</label>
                <input type="text" name="roll_no" class="form-control" required>
            </div>

            <!-- Bicycle Type Selection -->
            <div class="mb-4">
                <label class="form-label mb-3">Bicycle Type</label>

                <input type="hidden" name="bicycle_type" id="bicycle_type" value="Normal">

                <div class="row text-center g-4">

                    <!-- Normal -->
                    <div class="col-md-6">
                        <div class="bike-card selected" onclick="selectBike('Normal', this)">
                            <img src="{{ url_for('static', filename='images/normal.png') }}" class="img-fluid">
                            <h6 class="mt-3">Normal Bicycle</h6>
                        </div>
                    </div>

                    <!-- EV -->
                    <div class="col-md-6">
                        <div class="bike-card" onclick="selectBike('EV', this)">
                            <img src="{{ url_for('static', filename='images/ev.png') }}" class="img-fluid">
                            <h6 class="mt-3">EV Bicycle ‚ö°</h6>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Battery Slider (Only for EV) -->
            <div class="battery-section" id="batterySection">
                <label class="form-label">Battery Percentage Remaining</label>
                <input type="range" class="form-range" min="0" max="100" value="50"
                       name="battery_percentage" id="batteryRange"
                       oninput="updateBatteryValue(this.value)">
                <div class="battery-value">
                    <span id="batteryValue">50</span>%
                </div>
            </div>

            <!-- Return Station -->
            <div class="mb-4 mt-4">
                <label class="form-label">Return Station</label>
                <select name="station_id" class="form-select" required>
                    <option value="">-- Select Station --</option>
                    {% for station in stations %}
                        <option value="{{ station.station_id }}">
                            {{ station.block_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Return Bicycle
            </button>

        </form>
    </div>
</div>

<script>
function selectBike(type, element) {

    document.getElementById("bicycle_type").value = type;

    document.querySelectorAll(".bike-card").forEach(card => {
        card.classList.remove("selected");
    });

    element.classList.add("selected");

    if (type === "EV") {
        document.getElementById("batterySection").style.display = "block";
    } else {
        document.getElementById("batterySection").style.display = "none";
    }
}

function updateBatteryValue(value) {
    document.getElementById("batteryValue").innerText = value;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
